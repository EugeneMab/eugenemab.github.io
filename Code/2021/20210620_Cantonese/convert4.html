<script>
var vowelToSymbols = {
	'a':['ā','á','ǎ','à','a','ă'],
	'e':['ē','é','ě','è','e','ĕ'],
	'i':['ī','í','ǐ','ì','i','ĭ'],
	'o':['ō','ó','ǒ','ò','o','ŏ'],
	'u':['ū','ú','ǔ','ù','u','ŭ']
};
var variationToToneToSymbol = [
	[' ', '-', '/', 'V', '\\', ',', 'v'],
	[' ', '=', '<', 'X', '>' , '{', 'x']
];

var variationToToneToSymbol = [
	[' ', '.!!', '.:!', '.::', '.:.', '..:', '...'],
	[' ', ':!!', '::!', ':::', '::.', ':.:', ':..'],
	[' ', '!!!', '!:!', '!::', '!:.', '!.:', '!..']
];
function convert(sound) {
	var tone = sound.substr(sound.length - 1, 1);
	var stem = sound.substr(0, sound.length - 1);
	var head = '';
	var vowel = '';
	var tail = '';
	if (stem == 'm' || stem == 'hm') {
		vowel = 'm';
	} else 	if (stem == 'ng' || stem == 'hng') {
		vowel = 'ng';
	} else {
		var vowelTail;
		if (stem.startsWith('ng') || stem.startsWith('gw') || stem.startsWith('kw')) {
			head = stem.substr(0, 2);
			vowelTail = stem.substr(2);
		} else if ('aeiouy'.indexOf(stem.substr(0, 1)) < 0) {
			head = stem.substr(0, 1);
			vowelTail = stem.substr(1);
		} else {
			head = '';
			vowelTail = stem;
		}

		if (vowelTail.endsWith('ng')) {
			vowel = vowelTail.substr(0, vowelTail.length - 2);
			tail = vowelTail.substr(vowelTail.length - 2, 2);
		} else if (vowelTail.length != 1 && vowelTail != 'yu' && vowelTail != 'eo' && 'iumnptk'.indexOf(vowelTail.substr(vowelTail.length - 1, 1)) >= 0) {
			vowel = vowelTail.substr(0, vowelTail.length - 1);
			tail = vowelTail.substr(vowelTail.length - 1, 1);
		} else {
			vowel = vowelTail;
			tail = '';
		}
	}
	// return head + ' ' + vowel + ' ' + tail + ' ' + tone;

	switch (head) {
		case 'z': {
			head = 'j';
			break;
		}
		case 'c': {
			head = 'ch';
			break;
		}
		case 'gw': {
			// head = 'gu';
			head = 'gu';
			break;
		}
		case 'kw': {
			// head = 'ku';
			head = 'ku';
			break;
		}
		case 'j': {
			if (vowel == 'i' || vowel == 'yu') {
				if (tail == 'ng' || tail == 'k') {
					head = 'y';
				} else {
					head = '';
				}
			} else {
				head = 'y';
			}
			break;
		}
		case 'w': {
			if (vowel == 'u') {
				head = '';
			}
			break;
		}
	}

	// var dot = ' ';
	var variation = 0;
	switch (vowel) {
		case 'aa': {
			// vowel = 'a';
			vowel = 'a';
			break;
		}
		case 'a': {
			// vowel = 'e';
			// vowel = 'aa';
			// dot = '.';
			variation = 1;
			break;
		}
		case 'e': {
			// vowel = 'ie';
			break;
		}
		case 'i': {
			if (tail == 'ng' || tail == 'k') {
				vowel = 'ei';
				break;
			}
			break;
		}
		case 'u': {
			if (tail == 'ng' || tail == 'k') {
				vowel = 'ou';
				break;
			}
			break;
		}
		case 'oe': {
			// vowel = 'ue';
			// vowel = 'oo';
			vowel = 'o';
			// dot = '.';
			variation = 1;
			break;
		}
		case 'eo': {
			// vowel = 'io';
			// vowel = 'oo';
			// vowel = 'o';
			// dot = '.';
			// variation = 1;
			vowel = 'u';
			variation = 2;
			break;
		}
		case 'yu': {
			// vowel = 'iu';
			// vowel = 'uu';
			vowel = 'u';
			// dot = '.';
			variation = 1;
			break;
		}
		case 'm': {
			// vowel = 'e';
			// tail = 'm';
			break;
		}
		case 'ng': {
			// vowel = 'e';
			// tail = 'ng';
			break;
		}
	}

	switch (tail) {
		case 'p': {
			// tail = 'b';
			break;
		}
		case 't': {
			// tail = 'd';
			break;
		}
		case 'k': {
			// tail = 'g';
			break;
		}
	}

	var toneSymbol = ' ';
	{
		var index = -1;
		switch (tone) {
			case '1': {
				index = 1;
				break;
			}
			case '2': {
				index = 2;
				break;
			}
			case '3': {
				index = 3;
				break;
			}
			case '4': {
				index = 4;
				break;
			}
			case '5': {
				index = 5;
				break;
			}
			case '6': {
				index = 6;
				break;
			}
			case '7': {
				index = 1;
				break;
			}
			case '8': {
				index = 3;
				break;
			}
			case '9': {
				index = 6;
				break;
			}
		}
		var toneSymbol = variationToToneToSymbol[variation][index];
		if (!toneSymbol) {
			throw 'sound=' + sound;
		}
	}

	return head + vowel + tail + toneSymbol;
}
function onLoad() {
	var output = 'var glyphToConverted = {\r\n';
	var soundToConverted = {};
	var follow = false;
	for (var glyph in glyphToSounds) {
		if (!glyphToSounds.hasOwnProperty(glyph)) {
			continue;
		}
		if (!follow) {
			follow = true;
		} else {
			output += ',\r\n';
		}
		var glyphSounds = glyphToSounds[glyph];
		var convertedList = [];
		for (var col = 0; col < glyphSounds.length; col++) {
			var sound = glyphSounds[col];
			var convertedFound = soundToConverted[sound];
			if (convertedFound) {
				convertedList.push(convertedFound);
				continue;
			}
			var converted = convert(sound);
			soundToConverted[sound] = converted;
			convertedList.push(converted);
		}
		output += '"' + glyph + '":' + JSON.stringify(convertedList);
	}
	output += '\r\n}\r\n';
	document.getElementById('target').value = output;
}
</script>
